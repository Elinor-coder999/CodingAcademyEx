<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/yesno.css">
        <title>yesno</title>
    </head>
    <body>
    <section class="question-container">
        <h1>Ask anything</h1>
        <h2>Yes/No</h2>
        <form onsubmit="onQuestionAsked(event)"  class="form">
            <input
            class="user-query" 
            type="text" 
            placeholder="Your Question" 
            pattern="(^[A-z]{3,}\?$)" />
    </section>

    <section class="answer-container container"></section>
    <section class="joke-or-dog container"></section>

    <script src="lib/jquery-3.7.1.js"></script>
    <script src="js/services/yesno.service.js"></script>
    <script src="js/yesno.controller.js"></script>
    </body>
</html>
