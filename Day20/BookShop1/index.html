<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>


<body onload="onInit()">
    <header>
        <h1>Book Shop</h1>
    </header>

    <section> 
        <input oninput="onFilter(this)" class="filter" type="text" placeholder="Enter Book Title">
        <button onclick="onClearFilter()">Clear</button>
    </section>
    <table>
        <thead>
            <tr class="title">
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="books table"></tbody>
    </table>

    <button class="add" onclick="onAddBook()"> Add A Book</button>

    <section class="details-modal hidden">
        <pre></pre>
        <div class="book-img">
            <img src="" alt="">
        </div>
        <button onclick="onCloseModal()">x</button>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.services.js"></script>
    <script src="js/book.controller.js"></script>
