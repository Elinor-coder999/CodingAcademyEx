<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>


<body onload="onInit()">
    <header>
        <h1>Book Shop</h1>
    </header>

    <section>
        <legend> Filter & Sorting </legend>
        <div class="filter-by">
            <input class="title" oninput="onSetFilterBy()"  type="text" placeholder="Enter Book Title">
            <button onclick="onClearFilter()">Clear</button>
            <label>
                <span>Rating:</span>
                <select class="rating" onchange="onSetFilterBy(this)" >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select> 
            </label>
            <div class="sort-by">
                <select class="sort-field" onchange="onSetSortBy()">
                    <option value="">Select Sorting</option>
                    <option value="title">By Price</option>
                    <option value="rating">By Ranting</option>
                </select>
                <label>
                    <span>Descending</span>
                    <input class="sort-dir" type="checkbox" oninput="onSetSortBy()" />
                </label>
            </div>
        </fieldset> 

        </div>


    </section>
    <table>
        <thead>
            <tr class="title">
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
            <tr class="no-results hidden">
                <td rowspan="4" colspan="4" class="no-book">No Books Found</td>
            </tr>
        </thead>
        <tbody class="books table"></tbody>
    </table>

    <button class="add" onclick="onAddBook()"> Add A Book...</button>

    <section class="details-modal hidden">
        <pre></pre>
        <div class="book-img">
            <img src="" alt="">
        </div>
        <button onclick="onCloseModal()">x</button>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.services.js"></script>
    <script src="js/book.controller.js"></script>
