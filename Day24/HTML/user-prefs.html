<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <link href="" rel="stylesheet" />
</head>

<body>
    <h1>Settings</h1>
    <nav>
        <h3>Navigation Bar</h3>
        <a href="http://127.0.0.1:5500/HTML/index.html">Home</a>
        <a href="http://127.0.0.1:5500/HTML/map.html">Map</a>
    </nav>
    <form id="frmRegister" onsubmit="onSubmit(event)">
        <table>
    <tr>
        <td><label for="email">E-mail:</label></td>
        <td><input type="email" name="email" id="email" /></td>
    </tr>
    <tr>
        <td><label for="age">Age:</label></td>
        <td>
            <input type="range" id="age" name="age" step="5" min="10" max="120" value="25"
                oninput="showAge(this.value)" />
            <span id="sAge">18</span>
        </td>
    </tr>
    <th>color</th>
    <tr>
        <td><label for="background-color">Set Background Color:</label></td>
        <td>
            <input value="color" type="color" id="background-color" name="background-color" />
        </td>
    </tr>
    <tr>
        <td><label for="text-color">Set Text Color:</label></td>
        <td>
            <input value="color" type="color" id="text-color" name="text-color" />
        </td>
    </tr>
    <tr>
        <td><label for="tob">Time of Birth:</label></td>
        <td>
            <input value="00:00" type="time" id="tob" name="tob" />
        </td>
    </tr>
    <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td>
            <input value="1989-03-28" type="date" id="dob" name="dob" />
        </td>
    </tr>
</table>
<button>Set</button>
<br /><br />
</form>
</body>

</html>
